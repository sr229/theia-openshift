version: 2
notify:
  webhooks:
    - url: https://circledisc-clarity.herokuapp.com/webhook/circle
jobs:
  build:
    docker:
      - image: chinodesuuu/ci-amethyst:latest  
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.05.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build (Theia Latest)
          command: docker build -t chinodesuuu/theia:latest ./theia-latest
      - run:
          name: Build (Theia Latest - Debian)
          command: docker build -t chinodesuuu/theia:debian ./theia-latest-debian
  
      - run:
          name: Build (Theia Next)
          command: docker build -t chinodesuuu/theia:next ./theia-next
  deploy:
    docker:
      - image: chinodesuuu/ci-amethyst:latest
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Install Docker client
          command: |
            set -x
            VER="17.05.0-ce"
            curl -L -o /tmp/docker-$VER.tgz https://get.docker.com/builds/Linux/x86_64/docker-$VER.tgz
            tar -xz -C /tmp -f /tmp/docker-$VER.tgz
            mv /tmp/docker/* /usr/bin
      - run:
          name: Build (Theia Latest)
          command: docker build -t chinodesuuu/theia:latest ./theia-latest
      - run:
          name: Build (Theia Next)
          command: docker build -t chinodesuuu/theia:next ./theia-next
      - run:
          name: Docker Push (Theia Latest)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/theia:latest

      - run:
          name: Docker Push (Theia Next)
          command: docker login -u $DOCKER_USER -p $DOCKER_PASS && docker push chinodesuuu/theia:next                    
          
workflows:
  version: 2
  scheduled-workflow:
    triggers:
      - schedule:
          cron: "0 0 * * 0"
          filters:
            branches:
              only: master
    jobs:
      - deploy
  build-n-deploy: 
    jobs:
      - build
      - deploy:
          requires:
             - build